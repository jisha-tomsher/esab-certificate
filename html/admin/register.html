<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ESAB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="font/iconsmind-s/css/iconsminds.css" />
    <link rel="stylesheet" href="font/simple-line-icons/css/simple-line-icons.css" />

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap.rtl.only.min.css" />
    <link rel="stylesheet" href="css/vendor/bootstrap-float-label.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
</head>

<body class="background show-spinner no-footer">
    <nav class="navbar fixed-top">
        


        <a class="navbar-logo" href="dashboard.html">
            <span class="logo d-block"></span>
        </a>

      
    </nav>
    <main>
        <div class="container">
            <div class="row h-100">
                <div class="col-12 col-md-4 mx-auto my-auto">
                    <div class="card auth-card">
                       
                        <div class="form-side">
                            <h6 class="mb-1">admin Register</h6>
                            <p>Login with your ESAB account or sign up for a new account.</p>
                            <form>
                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" />
                                    <span>Name</span>
                                </label>

                                <label class="form-group has-float-label mb-4">
                                    <select id="inputState" class="form-control">
                                  
                                        <option selected>Select</option>
                                        <option>...</option>
                                      </select>
                                      <span>Role</span>
                                </label>

                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" />
                                    <span>Email</span>
                                </label>

                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" />
                                    <span>Create Password</span>
                                </label>

                                <label class="form-group has-float-label mb-4">
                                    <input class="form-control" />
                                    <span>Confirm Password</span>
                                </label>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="dashboard.html" class="btn btn-primary btn-lg btn_primary" type="submit">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <script src="js/dore.script.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
